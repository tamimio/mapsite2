<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Viewer by Date</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>KML Viewer by Date</h1>
    
    <div class="date-navigator">
        <button id="first-btn" class="nav-btn" title="Первый">❮❮</button>
        <button id="prev-btn" class="nav-btn" title="Предыдущий">❮</button>
        
        <div class="date-selector">
            <input type="text" id="date-picker" placeholder="DD.MM.YY">
        </div>
        
        <button id="next-btn" class="nav-btn" title="Следующий">❯</button>
        <button id="last-btn" class="nav-btn" title="Последний">❯❯</button>
    </div>
    
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script src="js/script.js"></script>
	
	<script>
    // Делаем стиль permanent доступным в JavaScript
    window.permanentLayerStyle = {
        color: getComputedStyle(document.documentElement)
            .getPropertyValue('--permanent-layer-color').trim(),
        weight: parseInt(getComputedStyle(document.documentElement)
            .getPropertyValue('--permanent-layer-weight').trim()),
        opacity: parseFloat(getComputedStyle(document.documentElement)
            .getPropertyValue('--permanent-layer-opacity').trim()),
        fillColor: getComputedStyle(document.documentElement)
            .getPropertyValue('--permanent-layer-fill').trim(),
        fillOpacity: parseFloat(getComputedStyle(document.documentElement)
            .getPropertyValue('--permanent-layer-fill-opacity').trim())
    };
	</script>
	
</body>
</html>
