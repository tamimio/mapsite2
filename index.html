<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Viewer 2</title>
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Плагин для KML (Omnivore) -->
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <!-- Наши стили -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Название карты</h1>    
    
    <!-- Карта -->
    <div id="map"></div>
	
	<br>
	
	<div id="selected-kml-name">Текущий файл: <span>Ничего не выбрано</span></div>
	
	<br>
	
    <!-- Поисковая строка -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search KML files..." />
    </div>
    
    <!-- Карусель с KML-файлами -->
    <div class="kml-carousel">
        <button id="prev-btn">❮</button>
        <div class="kml-files-container" id="kml-files-container"></div>
        <button id="next-btn">❯</button>
    </div>
    
    <!-- Наш скрипт -->
    <script src="js/script.js"></script>
</body>
</html>
