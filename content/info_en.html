<h2>About the Project</h2>
<p>This project is an interactive map with statistical data visualization capabilities.</p>

<h3>Features:</h3>
<ul>
    <li>Switching between map and statistics</li>
    <li>Date navigation</li>
    <li>Centering map by coordinates or cities</li>
    <li>Interface language switching</li>
</ul>
